# Example Nginx config for api.mintpc.morsestudio.dev -> Node backend on :3001

server {
    listen 80;
    server_name api.mintpc.morsestudio.dev;
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name api.mintpc.morsestudio.dev;

    ssl_certificate /etc/letsencrypt/live/api.mintpc.morsestudio.dev/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.mintpc.morsestudio.dev/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    proxy_read_timeout 300;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    location / {
        proxy_pass http://127.0.0.1:3001;
    }
}

